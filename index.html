<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>두더지 게임</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            flex-direction: column;
        }

        .title {
            font-size: 4vw;
            text-align: center;
            margin-bottom: 20px;
        }

        #score {
            font-size: 4vw;
            margin-bottom: 20px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2vw;
            width: 90vw;
            max-width: 600px;
            justify-items: center;
        }

        .hole {
            width: 28vw;
            height: 28vw;
            background-color: #ddd;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4vw;
            cursor: pointer;
            position: relative;
        }

        .mole {
            width: 18vw;
            height: 18vw;
            background-color: brown;
            border-radius: 50%;
            position: absolute;
        }

        /* PC 화면에 최적화 */
        @media (min-width: 768px) {
            .hole {
                width: 10vw;
                height: 10vw;
                font-size: 1.5vw;
            }

            .mole {
                width: 6vw;
                height: 6vw;
            }

            #score {
                font-size: 2vw;
            }

            .title {
                font-size: 2.5vw;
            }
        }
    </style>
</head>
<body>
    <h3 class="title">끊임없이 나오는 두더지를 클릭해 점수를 얻어보세요!</h3>

    <div>
        <div id="score">점수: 0</div>
        <div class="game-board">
            <div class="hole" data-index="0"></div>
            <div class="hole" data-index="1"></div>
            <div class="hole" data-index="2"></div>
            <div class="hole" data-index="3"></div>
            <div class="hole" data-index="4"></div>
            <div class="hole" data-index="5"></div>
            <div class="hole" data-index="6"></div>
            <div class="hole" data-index="7"></div>
            <div class="hole" data-index="8"></div>
        </div>
    </div>

    <script>
        const holes = document.querySelectorAll('.hole');
        let score = 0;
        let moleIndex = -1;
        let timer;

        function startGame() {
            timer = setInterval(() => {
                if (moleIndex !== -1) {
                    holes[moleIndex].innerHTML = '';
                }

                moleIndex = Math.floor(Math.random() * 9);
                const moleDiv = document.createElement('div');
                moleDiv.classList.add('mole');
                holes[moleIndex].appendChild(moleDiv);
            }, 1000);
        }

        function hitMole(event) {
            const clickedHoleIndex = Number(event.currentTarget.dataset.index);
            if (clickedHoleIndex === moleIndex) {
                score++;
                document.getElementById('score').textContent = `점수: ${score}`;
                holes[moleIndex].innerHTML = '';
                moleIndex = -1;
            }
        }

        holes.forEach(hole => {
            hole.addEventListener('click', hitMole);
            hole.addEventListener('touchstart', hitMole);
        });

        startGame();
    </script>

</body>
</html>
